<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background 0.3s;
            font-weight: 600;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .video-preview {
            margin-top: 30px;
            text-align: center;
        }

        .video-preview video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Veo Video Generator</h1>
            <div class="nav-links">
                <a href="/history" class="nav-link">ðŸ“¹ History</a>
                <a href="/decks" class="nav-link">ðŸŽ¬ Video Generation</a>
            </div>
        </div>

        <div class="content">
            <form id="videoForm">
                <div class="form-group">
                    <label>Upload Image (First Frame)</label>
                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                        <div class="upload-icon">ðŸ“¸</div>
                        <p>Click to upload or drag and drop</p>
                        <input type="file" id="imageInput" accept="image/*" required>
                        <img id="imagePreview" class="preview-image" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" placeholder="Enter your video prompt here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio</label>
                    <select id="aspectRatio" name="aspectRatio">
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="9:16" selected>9:16 (Portrait)</option>
                        <option value="1:1">1:1 (Square)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="generateBtn">Generate Video</button>
                <div id="status" class="status-message"></div>
            </form>

            <div id="videoPreview" class="video-preview" style="display: none;">
                <h2>Generated Video</h2>
                <video id="videoPlayer" controls preload="metadata"></video>
            </div>
        </div>
    </div>

    <script>
        let uploadedImageUrl = null;
        let uploadedImageFilename = null;
        let taskId = null;
        let pollInterval = null;

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                imageInput.files = e.dataTransfer.files;
                handleImageUpload(e.dataTransfer.files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        async function handleImageUpload(file) {
            const formData = new FormData();
            formData.append('image', file);

            showStatus('status', 'Uploading image...', 'info');

            try {
                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    uploadedImageUrl = data.image_url;
                    uploadedImageFilename = data.filename;
                    imagePreview.src = data.image_url;
                    imagePreview.style.display = 'block';
                    showStatus('status', 'Image uploaded successfully!', 'success');
                } else {
                    showStatus('status', data.error || 'Failed to upload image', 'error');
                }
            } catch (error) {
                showStatus('status', 'Error uploading image: ' + error.message, 'error');
            }
        }

        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!uploadedImageUrl) {
                showStatus('status', 'Please upload an image first', 'error');
                return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showStatus('status', 'Please enter a prompt', 'error');
                return;
            }

            const aspectRatio = document.getElementById('aspectRatio').value;
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            showStatus('status', 'Starting video generation...', 'info');
            document.getElementById('videoPreview').style.display = 'none';

            try {
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_url: uploadedImageUrl,
                        image_filename: uploadedImageFilename,
                        prompt: prompt,
                        aspect_ratio: aspectRatio,
                        generation_type: 'FIRST_AND_LAST_FRAMES_2_VIDEO'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    taskId = data.task_id;
                    showStatus('status', 'Video generation started! Checking status...', 'info');
                    startPolling();
                } else {
                    showStatus('status', data.error || 'Failed to start video generation', 'error');
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Video';
                }
            } catch (error) {
                showStatus('status', 'Error: ' + error.message, 'error');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
            }
        });

        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            pollInterval = setInterval(async () => {
                if (!taskId) return;

                try {
                    const response = await fetch(`/api/video-status/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        showStatus('status', 'Video generated successfully!', 'success');
                        document.getElementById('generateBtn').disabled = false;
                        document.getElementById('generateBtn').textContent = 'Generate Video';

                        if (data.video_urls && data.video_urls.length > 0) {
                            const videoPlayer = document.getElementById('videoPlayer');
                            videoPlayer.src = data.video_urls[0];
                            document.getElementById('videoPreview').style.display = 'block';
                        }
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        showStatus('status', 'Video generation failed: ' + (data.error || 'Unknown error'), 'error');
                        document.getElementById('generateBtn').disabled = false;
                        document.getElementById('generateBtn').textContent = 'Generate Video';
                    } else {
                        showStatus('status', 'Generating video... Please wait.', 'info');
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 3000); // Poll every 3 seconds
        }

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
        }
    </script>
</body>
</html>
